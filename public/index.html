<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />  
  <meta name="description" content="Live Events : Découvrez le programme complet des événements en direct, planifiez votre visite, achetez vos billets en ligne et contactez-nous pour plus d'informations." />
  <meta name="keywords" content="Live Events, événements en direct, programme, plan, billetterie, contact, informations" />
  <meta name="author" content="Arnaud DELPIERRE" />   
  <title>Live Events : Programme, Plan, Billetterie, Contact et Informations</title>

  <!--Critical CSS optimisation avant chargement du App.css-->
  <style>
    body {margin:0; font-family:Katibeh, Arial,sans-serif ; background:#fde3e3;}
    header {background:#d880e0; border-bottom:2px solid #000;}
  </style>



  <!-- optimisation des fonts -->

  <!-- préparation à la connection des cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>    <!--pour l'API Google Fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> <!--pour le serveur qui héberge les polices, crossorigin est     nécessaire ici parce que fonts.gstatic.com sert des fichiers depuis un domaine différent-->

  <!-- préchargement des polices Google -->

  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" crossorigin  onload="this.onload=null;this.rel='stylesheet'">

  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Katibeh&display=swap" crossorigin onload="this.onload=null;this.rel='stylesheet'">

  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" crossorigin onload="this.onload=null;this.rel='stylesheet'">
  
  <!-- Fallback si JavaScript est désactivé -->
  <noscript>

    <link href="https://fonts.googleapis.com/css2?family=Katibeh&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Katibeh&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">

  </noscript>

  

  <!-- Bootstrap CSS preloadé avec JS ou non sans javascript activé -->
  <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">

  <noscript>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  </noscript>

  <!--
  CSS principal préloadé avec et non préload sans javascript-->
  <link rel="preload" href="./static/css/main.2081f272.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  
  <noscript>
    <link rel="stylesheet" href="./static/css/main.2081f272.css">
  </noscript>


 
  <!-- JS Bootstrap  différé -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

</head>

  </body>
