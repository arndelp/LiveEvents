<!DOCTYPE html>
<html lang="fr">

<head>

  <!-- CSS critique inline -->
  <style>
    body {
      margin: 0;
      font-family: Katibeh, "Kanit", "Dancing Script", Arial, sans-serif;
      background: #fde3e3;
    }

    header {
      background: #d880e0;
      border-bottom: 2px solid #000;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;

  <!-- Préconnect Google Fonts -->

  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Katibeh&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Dancing+Script:wght@400;700&display=swap"

<body>
